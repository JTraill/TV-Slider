<html>
    <body>
        <video  id="myVideo" autoplay muted style="width:100%; height:100%" poster="blankbackground.jpg"></video>
    </body>
</html>

<script type='text/javascript'>
    var i=0;
    var videoSource = new Array();
    videoSource[0]='ezvapeslides(1)-compressed.mp4';
    videoSource[1]='ezvapeslides(2)-compressed.mp4';
    videoSource[2]='ezvapeslides(3)-compressed.mp4';
    
    var videoCount = videoSource.length;
    document.getElementById("myVideo").setAttribute("src",videoSource[0]);
    document.getElementById("myVideo").load();
    videoPlay(i);
    
    function videoPlay(videoNum){
        document.getElementById("myVideo").setAttribute("src",videoSource[videoNum]);
        document.getElementById("myVideo").load();
        document.getElementById("myVideo").play();
    }

    document.getElementById('myVideo').addEventListener('ended',myHandler,false);

    function myHandler() {
        i++;
        if(i >=videoSource.length){
            i = 0;
            videoPlay(i);
        }else{
            videoPlay(i);
        }
    }   
</script>
